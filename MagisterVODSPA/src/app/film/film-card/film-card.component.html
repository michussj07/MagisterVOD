<div class="card mb-4">

  <div class="card-body p-2">
    <h6 class="card-title text-center mb-1">
      {{film.title}},</h6>
    <h6 class="card-title text-center mb-1">{{film.year}}</h6>
  </div>

  <div class="card-img-wrapper">
    <img src="{{film.filmPhoto || '../../../../assets/movie.jpg'}}" class="card-img-top" alt="{{film.title}}">
    <ul class="list-inline text-center user-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-success btn-sm" [routerLink]="['/filmy/', film.id]" routerLinkActive="router-link-active">
          <i class="fa fa-film"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-success btn-sm" (click)="openDialog()" >
          <i class="fa fa-shopping-basket"></i>
        </button>
      </li>
    </ul>
  </div>

  <div class="card-body p-0">
    <p class="card-text text-center text-muted">{{film.price}}0 z≈Ç</p>
  </div>

</div>
