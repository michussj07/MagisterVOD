<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
  <a *ngIf="!loggedIn()" class="navbar-brand" [routerLink]="['/']" ><img class="logo" src="../../assets/vod_world.png" alt="logo" ></a>
  <a *ngIf="loggedIn()" class="navbar-brand" [routerLink]="['/homelog']" ><img class="logo" src="../../assets/vod_world.png" alt="logo" ></a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item active" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/uzytkownicy']">Użytkownicy </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/filmy']">Filmy do wypożyczenia</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/wiadomosci']" >Wiadomości</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/faq']" >FAQ</a>
      </li>

    </ul>
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <span class="mr-2">
        <img src="{{photoUrl || '../../../../assets/user.png'}}">
      </span>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Witaj {{authService.decodedToken?.unique_name | titlecase}}
      </a>

      <div class="dropdown-menu mt-4" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/uzytkownik/edycja']"><i class="fa fa-user"></i>Edytuj profil</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logOut()"><i class="fa fa-sign-out"></i>Wyloguj</a>
      </div>
    </div>
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text"
             placeholder="Użytkownik" [(ngModel)]="model.username" name="username" required>
      <input class="form-control mr-sm-2" type="text"
             placeholder="Hasło" [(ngModel)]="model.password" name="password" required >
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Zaloguj</button>
    </form>
  </div>
</nav>
