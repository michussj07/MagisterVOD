<div class="row">
<div class="col-sm-2 ml-3" *ngFor="let photo of photos">
  <img src="{{photo.url}}" alt="{{photo.description}}" class="img-thumbnail p-1">
  <div class="text-center">
  <button type="button" class="btn btn-sm  mr-1" (click)="setMainPhoto(photo)"
  [disabled]="photo.isMain" [ngClass]="photo.isMain ? ' btn-success active' : 'btn-info'">Główne</button>
  <button type="button" class="btn btn-sm btn-danger"
  (click)="deletePhoto(photo.id)" [disabled]="photo.isMain">Usuń</button>
  </div>
</div>
</div>

<div class="row mt-3 ml-2">
  <div class="col-md-3 ">
    <h3 class="text-center">Wybierz plik</h3>

    <div ng2FileDrop
         [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
         (fileOver)="fileOverBase($event)"
         [uploader]="uploader"
         class="card bg-faded p-3 text-center my-drop-zone">
      Upuść zdjecia tutaj
    </div>
    Wiele plików
    <input type="file" ng2FileSelect [uploader]="uploader" multiple  /><br/>
    Pojedyńczy plik
    <input type="file" ng2FileSelect [uploader]="uploader" />
  </div>

  <div class="col-md-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">
    <h3>Kolejka przesyłania</h3>
    <p>Wielkość kolejki: {{ uploader?.queue?.length }}</p>
    <table class="table">
      <thead>
      <tr>
        <th style="width:50%">Nazwa</th>
        <th>Rozmiar</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of uploader.queue">
        <td><strong>{{ item?.file?.name }}</strong></td>
        <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
      </tr>
      </tbody>
    </table>

    <div>
      <div>
        Postęp w kolejce:
        <div class="progress mb-4" style="">
          <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
        </div>
      </div>
      <button type="button" class="btn btn-success btn-s"
              (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
        <span class="fa fa-upload"></span> Wyślij
      </button>
      <button type="button" class="btn btn-warning btn-s"
              (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
        <span class="fa fa-ban"></span> Anuluj
      </button>
      <button type="button" class="btn btn-danger btn-s"
              (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
        <span class="fa fa-trash"></span> Usuń
      </button>
    </div>
  </div>
</div>
