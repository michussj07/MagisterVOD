<div class="card mb-4">

  <div class="card-body p-2">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-1"></i>{{user.username}}, {{user.age}}
    </h6>
  </div>
  <div class="card-img-wrapper">
  <img src="{{user.photoUrl || '../../../../../assets/user.png'}}" class="card-img-top" alt="{{user.username}}">
    <ul class="list-inline text-center user-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-warning btn-sm" [routerLink]="['/uzytkownicy/',user.id]">
          <i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-warning btn-sm" [routerLink]="['/uzytkownicy/', user.id]" [queryParams]="{tab: 1}">
          <i class="fa fa-envelope"></i></button>
      </li>

    </ul>
  </div>
</div>
